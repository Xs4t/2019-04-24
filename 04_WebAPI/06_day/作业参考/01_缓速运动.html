<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .line{
        position: absolute;
        width: 1px;
        height: 500px;
        background-color: #000;
        left: 700px;
    }
    </style>
</head>
<body>
    <div></div>
    <div class="line"></div>
    <script src="./animate.js"></script>
    <script>
    var oDiv = document.querySelector('div');
    animate(oDiv, 700);
    </script>
</body>
</html>
