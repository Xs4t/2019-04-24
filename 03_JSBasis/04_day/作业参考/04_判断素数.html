    function isPrime(n) {
        var bBar = false;
        for(var i = 2; i < n; i ++) {
            // 查找效率比上面高！如果发现中间有一个数能被整除，就退出了
            if(n % i == 0) {
                bBar = true;
                break;
            }

            return '是质数';
