<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 50px auto;
            width: 700px;
            height: 500px;
            border: 1px solid red
        }

        #map {
            width: 500px;
            height: 500px;
            position: relative;
            float: left;
        }

        #right {
            width: 199px;
            height: 500px;
            background-color: pink;
            float: left;
            border-left: 1px solid red;
        }

        .score-wrap {
            margin-top: 100px;
            text-align: center;
            font-size: 20px;
        }

        .score-wrap span {
            color: red;
        }

        .btn-wrap {
            margin-top: 60px;
            text-align: center;
        }

        .btn-wrap span {
            display: inline-block;
            width: 60px;
            height: 30px;
            line-height: 30px;
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            cursor: pointer;
        }

        .btn-wrap span:hover {
            background-color: rgba(0, 0, 0, .7);
        }
        .tip-wrap{
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="map"></div>
        <div id="right">
            <div class="score-wrap">得分：<span class="score">0</span></div>
            <div class="btn-wrap">
                <span class="btn">开始</span>
            </div>
            <div class="tip-wrap">
                <span>游戏提示：快捷键空格</span>
            </div>
        </div>
    </div>

    <script>
        // tools.js
        ~(function (window, undefined) {
            var Tools = {
                random: function (min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                },
                remove: function (arr) {
                    for (var i = arr.length - 1; i >= 0; i--) {
                        // 删除页面中真正的那个元素
                        arr[i].parentNode.removeChild(arr[i]);
                        // 删除数组中的那个元素
                        arr.splice(i, 1);
                    }
                }
            };
            window.Tools = Tools;
        })(window);

        // food.js
        ~(function (window, undefined) {
            var aFood = [];
            function Food(options) {
                options = options || {};
                this.width = options.width || 20;
                this.height = options.height || 20;
                this.color = options.color || 'red';
            }

            // oMap 当然也可以作为 Food 的参数传递
            // render = init + random 的操作
            Food.prototype.render = function (oMap) {
                // 一上来就先删除一波上次的食物
                Tools.remove(aFood);

                var oDiv = document.createElement('div');
                oDiv.style.position = 'absolute';
                oDiv.style.width = this.width + 'px';
                oDiv.style.height = this.height + 'px';
                oDiv.style.backgroundColor = this.color;

                // 这里的位置之所以挂载在 this 上面，因为后面要用到
                this.x = Tools.random(0, oMap.offsetWidth / this.width - 1) * this.width;
                this.y = Tools.random(0, oMap.offsetHeight / this.height - 1) * this.height;

                oDiv.style.top = this.y + 'px';
                oDiv.style.left = this.x + 'px';

                oMap.appendChild(oDiv);
                // 存储下添加的食物
                aFood.push(oDiv);
            };

            // 删除这个方法并不希望外部访问

            window.Food = Food;
        })(window);

        // snake.js
        ~(function (window, undefined) {
            var aSnake = [];
            function Snake(options) {
                options = options || {};
                this.width = options.width || 20;
                this.height = options.height || 20;
                this.direction = options.direction || 'right';

                this.body = [
                    {
                        x: 3, y: 1, color: 'red', // 蛇头
                    },
                    {
                        x: 2, y: 1, color: 'blue'
                    },
                    {
                        x: 1, y: 1, color: 'blue'
                    }
                ];
            }

            Snake.prototype.render = function (oMap) {
                Tools.remove(aSnake);
                // 来个集装箱
                var oFrag = document.createDocumentFragment();
                for (var i = 0; i < this.body.length; i++) {
                    var oDiv = document.createElement('div');
                    oDiv.style.position = 'absolute';
                    oDiv.style.width = this.width + 'px';
                    oDiv.style.height = this.height + 'px';

                    oDiv.style.left = this.body[i].x * this.width + 'px';
                    oDiv.style.top = this.body[i].y * this.height + 'px';

                    oDiv.style.backgroundColor = this.body[i].color;

                    // 一件件塞进集装箱
                    oFrag.appendChild(oDiv);
                    // 记录蛇
                    aSnake.push(oDiv);
                }
                oMap.appendChild(oFrag);
            };

            Snake.prototype.move = function (oGame) {
                // 身体移动，当前蛇节的位置改成上一个蛇节的位置即可
                // 后一个等于前一个，第一个会以蛇头为标杆，但不会改变蛇头
                for (var i = this.body.length - 1; i > 0; i--) {
                    this.body[i].x = this.body[i - 1].x;
                    this.body[i].y = this.body[i - 1].y;
                }
                // 头移动
                var head = this.body[0];
                switch (this.direction) {
                    case 'right':
                        head.x += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'top':
                        head.y -= 1;
                        break;
                    case 'bottom':
                        head.y += 1;
                        break;
                }

                // 蛇吃食物
                var headX = head.x * this.width;
                var headY = head.y * this.height;
                // 判断蛇头的坐标是否和食物的坐标重合
                if (headX === oGame.oFood.x && headY === oGame.oFood.y) {
                    var last = this.body[this.body.length - 1];
                    // 将最后一节的身体放到 this.body 总数据中（注意并不是页面中）
                    this.body.push({
                        x: last.x,
                        y: last.y,
                        color: last.color
                    });
                    // 重新渲染食物
                    oGame.oFood.render(oGame.oMap);
                }
            };

            window.Snake = Snake;
        })(window);

        // game.js
        ~(function (window, undefined) {
            function Game(oMap) {
                this.oMap = oMap;
                this.oFood = new Food();
                this.oSnake = new Snake();
                this.init();
            }
            Game.prototype.init = function () {
                // 渲染食物
                this.oFood.render(this.oMap);
                // 渲染蛇
                this.oSnake.render(this.oMap);

                bindEvent(this);
            };
            Game.prototype.start = function () {
                /* // 移动只是改变的数据
                this.oSnake.move();
                // 渲染才是真正改变页面上的元素
                this.oSnake.render(this.oMap); */

                continueMove(this);

            };
            Game.prototype.pause = function () {
                clearInterval(this.timer);
            };
            // 持续运动蛇
            function continueMove(oGame) {
                oGame.timer = setInterval(function () {
                    // 把食物信息传过去为了判断在运动的时候蛇头是否和食物重合
                    // 如果重合了需要重新渲染食物，需要用到 oMap 对象
                    // 干脆都传过去
                    // oGame.oSnake.move(oGame.oFood, oGame.oMap);
                    oGame.oSnake.move(oGame); // 只是改变数据
                    oGame.oSnake.render(oGame.oMap); // 真正渲染页面

                    var maxX = oGame.oMap.offsetWidth / oGame.oSnake.width;
                    var maxY = oGame.oMap.offsetHeight / oGame.oSnake.height;
                    // 蛇头
                    var x = oGame.oSnake.body[0].x;
                    var y = oGame.oSnake.body[0].y;

                    // 看蛇头有没有撞边就 ok 啦
                    if (x < 0 || x >= maxX) {
                        alert('Game Over ~~');
                        clearInterval(oGame.timer);
                    }
                    if (y < 0 || y >= maxY) {
                        alert('Game Over ~~');
                        clearInterval(oGame.timer);
                    }
                }, 150);
            }

            // 键盘控制蛇移动的方向
            function bindEvent(oGame) {
                document.addEventListener('keydown', function (e) {
                    switch (e.keyCode) {
                        case 37:
                            oGame.oSnake.direction = 'left';
                            break;
                        case 38:
                            oGame.oSnake.direction = 'top';
                            break;
                        case 39:
                            oGame.oSnake.direction = 'right';
                            break;
                        case 40:
                            oGame.oSnake.direction = 'bottom';
                            break;
                        case 32:
                            oBtn.click();
                    }
                });
            }
            window.Game = Game;
        })(window);

        // 参考线
        ~(function (window, undefined) {
            function AddLine(oMap, options) {
                options = options || {};
                this.oMap = oMap;
                this.rowSpace = options.rowSpace || 20;
                this.colSpace = options.colSpace || 20;
                this.render();
            }
            AddLine.prototype.render = function () {
                this.rows = this.oMap.offsetHeight / this.rowSpace;
                this.cols = this.oMap.offsetWidth / this.colSpace;

                // 渲染行
                this.createRows(this.oMap);
                // 渲染列
                this.createCols(this.oMap);
            }
            AddLine.prototype.createRows = function () {
                var oFrag = document.createDocumentFragment();
                for (var i = 1; i < this.rows; i++) {
                    var oI = document.createElement('i');
                    oI.style.position = 'absolute';
                    oI.style.top = i * this.rowSpace + 'px';
                    oI.style.right = 0;
                    oI.style.left = 0;
                    oI.style.borderTop = "1px dashed #ccc";
                    oFrag.appendChild(oI);
                }
                this.oMap.appendChild(oFrag);
            }
            AddLine.prototype.createCols = function () {
                var oFrag = document.createDocumentFragment();
                for (var i = 1; i < this.cols; i++) {
                    var oI = document.createElement('i');
                    oI.style.position = 'absolute';
                    oI.style.left = i * this.rowSpace + 'px';
                    oI.style.top = 0;
                    oI.style.bottom = 0;
                    oI.style.borderLeft = '1px dashed #ccc';
                    oFrag.appendChild(oI);
                }
                this.oMap.appendChild(oFrag);
            }

            window.AddLine = AddLine;
        })(window);
        
        // main.js
        var oMap = document.querySelector('#map');
        var oScore = document.querySelector('.score');
        var oBtn = document.querySelector('.btn');

        var line = new AddLine(oMap);
        var game = new Game(oMap);

        var bBar = true;
        oBtn.onclick = function () {
            if (bBar) {
                this.innerHTML = '暂停';
                game.start();
            } else {
                this.innerHTML = '开始';
                game.pause();
            }
            bBar = !bBar;
        };
    </script>
</body>

</html>
